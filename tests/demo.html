<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>demo fx</title>
    <script src="https://rawgit.com/clubajax/dom/v1.1.0/src/dom.js"></script>
    <script src="https://rawgit.com/clubajax/on/master/src/key-poly.js"></script>
    <script src="https://rawgit.com/clubajax/on/master/src/on.js"></script>
    <script src="../src/fx.js"></script>
    <style>
        body{
            padding: 20px;
            font-family: sans-serif;
        }
        .fade-me{
            border: 1px solid #666;
            background: #ffb5b7;
            padding: 10px;
            display: inline-block;
            margin: 20px;
        }
        .fade-me{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>fx demo</h1>
    <div id="mocha"></div>
    <div class="fade-me" id="1">
        This div is for opacity tests
    </div>
    <script>

        var node = dom.byId('1');

        function opacity() {
            fx.opacity(node, {
                opacity: 0,
                callback: function () {
                    fx.opacity(node, {
                        opacity: 1,
                        callback: function () {
                            console.log('0.2....');
                            fx.opacity(node, {
                                opacity: 0.2,
                                callback: function () {
                                    fx.opacity(node, {
                                        opacity: 0.7
                                    });
                                }
                            });
                        }
                    });
                }
            });
        }

        function height () {
            fx.height(node, {
                height: 0,
                callback: function () {
                    fx.height(node, {
                        height: 100,
                        callback: function () {
                            fx.height(node, {
                                speed: 1000,
                                height: 'auto'
                            });
                        }
                    });
                }
            });
        }
        setTimeout(height, 700);

    </script>
</body>
</html>
