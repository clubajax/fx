<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Test fx.style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.5.3/mocha.css">
    <script src="../bower_components/dom/src/dom.js"></script>
    <script src="../bower_components/on/src/key-poly.js"></script>
    <script src="../bower_components/on/src/on.js"></script>
    <script src="../src/fx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.5.3/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>
    <style>
        body{
            padding: 20px;
            font-family: sans-serif;
        }
        .box{
            border: 1px solid #666;
            background: #ffb5b7;
            padding: 10px;
            margin: 20px;
        }
        .b-box{
            box-sizing: border-box;
        }
        .c-box{
            background: #fffab7;
        }
        .container{
            display: inline-block;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>fx style test</h1>
    <div id="mocha"></div>
    <div class="container">
        <div class="box b-box" id="1">
            This div is a border-box
        </div>
    </div>
    <div class="container">
        <div class="box c-box" id="2">
            This div is a content-box
        </div>
    </div>
    <div class="container">
        <div class="box c-box" id="3" style="height: 100px; width: 238px;">
            This div is a style-box
        </div>
    </div>
    <script>

        mocha.setup('tdd');

        suite('fx', function() {
            this.timeout(3000);
            var
                time = 200,
                suite = window.suite,
                test = window.test,
                dom = window.dom,
                on = window.on,
                expect = chai.expect;

            function xsuite() {
            }

            function xtest() {
            }

            suite('fx.style.misc', function () {
                test('it should change background color', function (done) {
                    var node = dom.byId('1');

                    fx.style(node, {
                        backgroundColor:{
                            beg:'rgb(255, 181, 183)',
                            end:'rgb(0, 0, 255)'
                        },
                        speed: time,
                        callback: function () {
                            expect(dom.style(node, 'backgroundColor')).to.equal('rgb(0, 0, 255)');
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                backgroundColor:{
                                    beg:'#0000ff',
                                    end:'#ffb5b7'
                                },
                                speed: time,
                                callback: function () {
                                    expect(dom.style(node, 'backgroundColor')).to.equal('rgb(255, 181, 183)');
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });
            });

            xsuite('fx.style.opacity', function () {
                test('it should use opacity to fade out and in', function (done) {
                    var node = dom.byId('1');

                    fx.style(node, {
                        opacity:{
                            beg:1,
                            end:0
                        },
                        speed: 200,
                        callback: function () {
                            expect(dom.style(node, 'opacity')).to.equal(0);
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                opacity:{
                                    beg:0,
                                    end:1
                                },
                                speed: 200,
                                callback: function () {
                                    expect(dom.style(node, 'opacity')).to.equal(1);
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });

                test('it should use opacity to fade out and in immediately', function (done) {
                    var node = dom.byId('1');
                    fx.style(node, {
                        opacity:{
                            beg:1,
                            end:0
                        },
                        immediate: true,
                        callback: function () {
                            expect(dom.style(node, 'opacity')).to.equal(0);
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                opacity:{
                                    beg:0,
                                    end:1
                                },
                                immediate: true,
                                callback: function () {
                                    expect(dom.style(node, 'opacity')).to.equal(1);
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });

                test('it should use opacity to fade out to 0.2 and back in', function (done) {
                    var node = dom.byId('1');
                    fx.style(node, {
                        opacity:{
                            beg:1,
                            end:0.2
                        },
                        speed: 200,
                        callback: function () {
                            expect(dom.style(node, 'opacity')).to.equal(0.2);
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                opacity:{
                                    beg:0.2,
                                    end:1
                                },
                                speed: 200,
                                callback: function () {
                                    expect(dom.style(node, 'opacity')).to.equal(1);
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });

                test('it should still callback if beg and end are the same', function (done) {
                    var node = dom.byId('1');
                    fx.style(node, {
                        opacity:{
                            beg:1,
                            end:1
                        },
                        speed: 200,
                        callback: function () {
                            expect(true).to.equal(true);
                            done();
                        }
                    });
                });
            });

            xsuite('fx.style.height', function () {
                test('it should change the height to 0 and then back', function (done) {
                    var node = dom.byId('1');

                    fx.style(node, {
                        height: {
                            beg: 'auto',
                            end: 0
                        },
                        speed: time,
                        hide: true,
                        callback: function () {
                            expect(dom.style(node, 'height')).to.equal(0);
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                height: {
                                    beg: 0,
                                    end: 'auto'
                                },
                                speed: time,
                                callback: function () {
                                    expect(dom.style(node, 'height')).to.equal(40);
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });

                test('it should change the height to 0 and then back (content-box)', function (done) {
                    var node = dom.byId('2');

                    fx.style(node, {
                        height: {
                            beg: 'auto',
                            end: 0
                        },
                        speed: time,
                        hide: true,
                        callback: function () {
                            expect(dom.style(node, 'height')).to.equal(0);
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                height: {
                                    beg: 0,
                                    end: 'auto'
                                },
                                speed: time,
                                callback: function () {
                                    expect(dom.style(node, 'height')).to.equal(18);
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });

                test('it should change the height to 0 and then back (styled-box)', function (done) {
                    var node = dom.byId('3');

                    fx.style(node, {
                        height: {
                            beg: 'auto',
                            end: 0
                        },
                        speed: time,
                        hide: true,
                        callback: function () {
                            expect(dom.style(node, 'height')).to.equal(0);
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                height: {
                                    beg: 0,
                                    end: 100
                                },
                                speed: time,
                                callback: function () {
                                    expect(dom.style(node, 'height')).to.equal(100);
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });

                test('it should change the height to 200 and then back', function (done) {
                    var node = dom.byId('1');

                    fx.style(node, {
                        height: {
                            beg: 'auto',
                            end: 200
                        },
                        speed: time,
                        hide: true,
                        callback: function () {
                            expect(dom.style(node, 'height')).to.equal(200);
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                height: {
                                    beg: 200,
                                    end: 'auto'
                                },
                                speed: time,
                                callback: function () {
                                    expect(dom.style(node, 'height')).to.equal(40);
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });
            });

            xsuite('fx.style.width', function () {
                test('it should change the width to 0 and then back', function (done) {
                    var node = dom.byId('1');

                    fx.style(node, {
                        width: {
                            beg: 'auto',
                            end: 0
                        },
                        speed: time,
                        hide: true,
                        callback: function () {
                            expect(dom.style(node, 'width')).to.equal(0);
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                width: {
                                    beg: 0,
                                    end: 'auto'
                                },
                                speed: time,
                                callback: function () {
                                    expect(dom.style(node, 'width')).to.equal(260);
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });

                test('it should change the width to 0 and then back (content-box)', function (done) {
                    var node = dom.byId('2');

                    fx.style(node, {
                        width: {
                            beg: 'auto',
                            end: 0
                        },
                        speed: time,
                        hide: true,
                        callback: function () {
                            expect(dom.style(node, 'width')).to.equal(0);
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                width: {
                                    beg: 0,
                                    end: 'auto'
                                },
                                speed: time,
                                callback: function () {
                                    expect(dom.style(node, 'width')).to.equal(238);
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });

                test('it should change the width to 0 and then back (styled-box)', function (done) {
                    var node = dom.byId('3');

                    fx.style(node, {
                        width: {
                            beg: 'auto',
                            end: 0
                        },
                        speed: time,
                        hide: true,
                        callback: function () {
                            expect(dom.style(node, 'width')).to.equal(0);
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                width: {
                                    beg: 0,
                                    end: 238
                                },
                                speed: time,
                                callback: function () {
                                    expect(dom.style(node, 'width')).to.equal(238);
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });

                test('it should change the width to 400 and then back', function (done) {
                    var node = dom.byId('1');

                    fx.style(node, {
                        width: {
                            beg: 'auto',
                            end: 400
                        },
                        speed: time,
                        hide: true,
                        callback: function () {
                            expect(dom.style(node, 'width')).to.equal(400);
                            expect(node.style.transition).to.equal('');
                            fx.style(node, {
                                width: {
                                    beg: 400,
                                    end: 'auto'
                                },
                                speed: time,
                                callback: function () {
                                    expect(dom.style(node, 'width')).to.equal(260);
                                    expect(node.style.transition).to.equal('');
                                    done();
                                }
                            });
                        }
                    });
                });
            });
        });

        mocha.run();

    </script>
</body>
</html>
