        This div is for opacity tests
    </div>
    <script>

        mocha.setup('tdd');

        suite('fx', function() {

            var suite = window.suite,
                dom = window.dom,
                on = window.on,
                expect = chai.expect;

            function xsuite () {}
            function xtest () {}

            suite('fx.fade', function () {
                test('it should fade out', function (done) {
                    var node = dom.byId('1');
                    fx.fade.out(node, {
                        speed: 200,
                        callback: function () {
                            console.log('CALLBACK');
                            expect(dom.style(node, 'opacity')).to.equal('0');
                            fx.fade.in(node, {
                                speed: 200,
                                callback: function () {
                                    console.log(' > CALLBACK');
                                    expect(dom.style(node, 'opacity')).to.equal('1');
                                    done();
                                }
                            });
                        }
                    });
                });
            });
        });

        mocha.run();
    </script>
